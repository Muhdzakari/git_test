<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unordered lists</title>
</head>
<body>
    <h1>My name is Sadiq Muhammad Zakari</h1>
    <p>Here are lists of the <em>things</em> I was asked to buy <strong>earlier </strong>today</p>

    <ul>
        <li>Potatoes</li>
        <li>Pepper</li>
        <li>Beans</li>
        <li>Rice</li>
        <li>Yam</li>
        <li>Oil</li>
    </ul>
    <ol>
        <li>Potatoes</li>
        <li>Pepper</li>
        <li>Beans</li>
        <li>Rice</li>
        <li>Yam</li>
        <li>Oil</li>
    </ol>
    
</body>
</html>
